
<!doctype html>
<html lang="en">
 <head>
 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Nominee Information</title>
 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> 
 </head>
 <body>
 <div class="container text-center bg-dark text-light my-5 p-3">
 <h1>Nominee Information</h1>
 
 </div>
 <div class="container"> 
 <table class="table table-bordered">
 <thead>
 <tr> 
 <th scope="col">Name of Nominee</th>
 <th scope="col">Relation with Nominee</th>
 <th scope="col">Nominee NID/Birth Certificate</th>
 <th scope="col">Nominee's Mobile Number</th>
 <th scope="col">Action</th>
 </tr>
 </thead>
 <tbody id="dynamicadd"> 
 <tr>
 <td><input type="text" name="name[]" id="name" class="form-control"></td>
 <td><input type="text" name="rela[]" id="rela" class="form-control"></td>
 <td><input type="number" name="nid[]" id="nid" class="form-control"></td>
 <td><input type="number" name="phone[]" id="phone" class="form-control"></td>
 <td><button type="button" id="add" class="btn btn-success">+</button></td>
 </tr>
 </tbody>
 </table>
 
 </div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" 
crossorigin="anonymous"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 
 <script type="text/javascript">
$(document).ready(function(){
 var i = 1;
 $('#add').click(function(){

 i++;
 $('#dynamicadd').append('<tr id="row '+i+' "><td><input type="text" name="name[]" id="name" class="form-control"></td><td><input type="text" name="rela[]" id="rela" class="form-control"> </td><td><input type="number" name="nid[]" id="nid" class="form-control"></td><td><input type="number" name="phone[]" id="phone" class="form-control"></td><td><button type="button" id="'+i+'" class="btn btn-danger remove_row">-</button></td></tr>');
 });


 $(document).on('click','.remove_row',function(){
 var row_id = $(this).attr("id");
 $('#row'+row_id+'').remove();
 });
 });
 </script>
 
 </body>
</html>
